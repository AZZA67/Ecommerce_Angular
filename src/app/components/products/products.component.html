  <div class="container">
    <div class="row">
        <ng-container *ngFor="let item of prdListOfCat">
            <div class="card col-md-3">
                <img src="http://localhost:40426/Resources/Images/{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.quantity}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <div class="qty mt-5">
                  <input #req_quantity type="number" class="count" name="qty" value="1" >
                </div>
            
                <button class="btn btn-primary" (click)="[updatetotalprice(+req_quantity.value,item.price),newproductadded(+req_quantity,item)]">Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>

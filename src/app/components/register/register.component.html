<form class="m-3" [formGroup]="userregisterformgroup" (ngSubmit)="register()">

  <div class="mb-3">
    <label for="Username" class="form-label">user name</label>
    <input type="text" formControlName="username" class="form-control" name="text" id="text" placeholder="">
  </div>

    <div class="mb-3">
      <label for="uEmail" class="form-label">Email</label>
      <input type="Email" formControlName="email" class="form-control" name="uEmail" id="uEmail" placeholder="">
    </div>
    <div class="mb-3">
      <label for="Address" class="form-label">National ID</label>
      <input   type="text"  formControlName="nationalID" class="form-control" name="text" id="NationalID"
        placeholder="">
    </div>
  
    <div class="mb-3">
      <label for="Address" class="form-label">Address</label>
      <input   type="text"  formControlName="address" class="form-control" name="text" id="Address"
        placeholder="">
    </div>
      <div class="mb-3">
        <label for="MobileNo" class="form-label">phone number</label>
        <input type="text" formControlName="mobileno" class="form-control" name="MobileNo" id="mobileNo" placeholder="enter your phone">
      </div>
    <div class="mb-3">
      <label for="uPass" class="form-label">Password</label>
      <input  #value1    type="password" formControlName="password" class="form-control" name="uPass" id="uPass" placeholder="">
    </div>
  
    <div class="mb-3">
      <label for="uPassConfirm" class="form-label">Confirm Password</label>
      <input  #value2 type="password" class="form-control" name="uPassConfirm" id="uPassConfirm"
        placeholder="">
    </div>
  
   
  
    <div *ngIf="value1!=value2"
      class="cross-validation-error-message alert alert-danger">
      Password and confirm password don't match.
    </div>
  
    <button [disabled]="userregisterformgroup.invalid" type="submit" class="btn btn-success">Submit</button>
  </form>
